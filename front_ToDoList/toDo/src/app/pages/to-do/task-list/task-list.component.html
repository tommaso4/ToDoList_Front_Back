<div *ngFor="let task of tasks" class="my-card">
  <mat-card class="example-card" [ngStyle]="{ 'background-color': !completed ? 'rgba(70, 254, 76, 0.532)' : 'rgba(252, 252, 126, 0.696)' }">
    <mat-card-header>
      <mat-card-title>{{task.name}}</mat-card-title>
      <mat-card-subtitle>{{task.creationDate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{task.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="deleteTask(task.id)">DELETE</button>
      <button mat-button color="primary" (click)="changeCompleted(task.id)">COMPLETED</button>
    </mat-card-actions>
  </mat-card>
</div>
